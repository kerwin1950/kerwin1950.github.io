<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精致料理 | 锅包肉制作指南</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --text-primary: #2d3436;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 2rem;
        }

        .recipe-card {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .card-header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--primary-color) 50%, transparent 100%);
            margin: 1.5rem 0;
        }

        .ingredient-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .ingredient-card {
            background: rgba(255, 255, 255, 0.3);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .ingredient-card:hover {
            transform: translateY(-3px);
        }

        .step-list {
            counter-reset: step-counter;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 12px;
            position: relative;
        }

        .step-item::before {
            counter-increment: step-counter;
            content: counter(step-counter);
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .tip-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .recipe-card {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .card-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="recipe-card">
        <div class="card-header">
            <h1>锅包肉<br><span style="font-size: 1.2rem;">Crispy Sweet & Sour Pork</span></h1>
            <div class="divider"></div>
        </div>

        <div class="ingredient-grid">
            <div class="ingredient-card">
                <i class="fas fa-drumstick-bite fa-2x"></i>
                <h3>猪里脊</h3>
                <p>500g</p>
            </div>
            <!-- 其他食材卡片类似结构 -->
        </div>

        <div class="step-list">
            <div class="step-item">
                将玉米淀粉与水混合静置，形成分层结构后保留沉淀物
            </div>
            <div class="step-item">
                将里脊肉切成均匀薄片，用盐和胡椒粉腌制入味
            </div>
            <!-- 其他步骤类似结构 -->
        </div>

        <div class="tip-badge">
            <i class="fas fa-lightbulb"></i> 关键技巧：油温控制是酥脆的关键！
        </div>
    </div>

    <script>
        // 添加图片懒加载和交互动画
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.ingredient-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'rotate(2deg) scale(1.05)';
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'none';
                });
            });
        });
    </script>
</body>
</html>
